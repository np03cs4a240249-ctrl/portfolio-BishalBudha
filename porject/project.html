<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Background Video with Title</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #fff;
      background: #2b2a2a;
    }

    /* HERO WRAPPER */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 10px solid #f5efef;
    }

    /* VIDEO BACKGROUND */
    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      filter: brightness(0.55);
      z-index: 0;
    }

    /* TEXT OVERLAY */
    .overlay {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 0 1.25rem;
      animation: fadeIn 1.2s ease-out forwards;
      color: #01020c;
      background-color: #fff;
    }

    .overlay:hover {
      background-color: rgba(162, 210, 228, 0.312);
      transform: scale(1.1);
      cursor: pointer;
      border-radius: 10px
    }

    nav {
      display: flex;
      justify-content: space-between;
      gap: 100px;
      flex-direction: row-reverse;
    }

    ul {
      display: flex;
      gap: 20px;
      flex-direction: row-reverse;
      padding: 20px;
    }

    /* GRADIENT FOOTER */
    .gradient {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20vh;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      z-index: 0;
      pointer-events: none;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    

    #mid {
      width: 100%;
      padding: 20px;
      background-color: rgb(11, 11, 11);
      color: rgb(242, 248, 248);
      text-align: center;
      border-bottom: #f5efef 10px solid;
    }
    #mid:hover {
      background-color: slategray;
      transform: scale(1.02);
      border-radius: 10px;
    }
    
    #mid img {
      width: 300px;
      height: fit-content;
      border-radius: 2px;
      


    }

    #FOOTER {
      padding: 20px;
      background-color: rgb(11, 11, 11);
      color: rgb(242, 248, 248);
      
      justify-content: center;
      display: flex;
      flex-direction: row;
      gap: 40px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <!-- Background video directly inside hero -->
    <video 
      src="D:\video\IMG_6490.MOV"
      autoplay
      muted
      loop
      playsinline>
    </video>

    <!-- Overlay content -->
    <div class="overlay">
      <nav>
        <span>
          <h1>Bishal Budha</h1>
        </span>
        <span>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#project">Project</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </span>
      </nav>
    </div>

    <div class="gradient" aria-hidden="true"></div>
  </section>
 
 </Section>
  <section id="data">
    <div id="mid">
      <h1>About</h1>
      <img src="D:\photo\messi-cool-hw5gwrkamjlbownt.jpg" alt="">
      <p>This is a sample project page with a background video</p>
    </div>
  </section>
  <section>
    <div id="FOOTER">
      <ul>
        <li>Mail</li>
        <br>
        <li>Contact</li>
        <br>
        <li>copyright</li>
      </ul>
    </div>
  </section>
</body>
</html>
